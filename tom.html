<!doctype html>
<html>
<body>
    <title>even</title>
    <h>creating even numbers</h>
<script>
  document.write("<table>");
  for(i=1;i<100;i++){
      if(i%2==0){
          //even
          document.write("<br>"+"<td>"+i+"</td>"+"</br>");
      }
      else{
          document.write("</table>");
      }
  }
  
</script>
</body>
</html>
