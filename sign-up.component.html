<div class="signup">
    <form [formGroup]="formGroup">

         <input type="email" class="email" placeholder="Enter email"formControlName="e_mail" ><br>
         <input type="password" class="password" placeholder="Enter password" formControlName="password"><br>
        <input type="password" class="conPassword" placeholder="Confirm Password" formControlName="confirmpassword"><br>
        <input type="number" class="mobilenum" placeholder="Mobile number" formControlName="number">
        <br>
        <button (click)="showSuccessToaster()">Register</button>
        <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
        <p id="para">already have an account?</p> <p id="login">Login</p>
    </form>
</div>
