<!DOCTYPE html>
<html>
<head>
<title>Function with paramters</title>
</head>    
<body>
 <h2>Create function</h2>
 <p>Function should accept two parameter and it should return value</p>
 <script>
 function sub(a,b)
 {
     c = a - b;
     return c;
 }
 function marks(a,b)
 {
     c = a + " " +b;
     return c;
 } 
 let value1 = sub(100,20);
 let value2 = marks("total","marks");
 console.log(value1,value2);

 </script>
</body>
</html>
