<!doctype html>
<html>
<body>
    <title>odd</title>
    <h>creating odd numbers</h>
<script>
  document.write("<table>");
  for(i=1;i<100;i++){
      if(i%2==1){
          //odd
          document.write("<br>"+"<td>"+i+"</td>"+"</br>");
      }
      else{
          document.write("</table>");
      }
  }
 
</script>
</body>
</html>
